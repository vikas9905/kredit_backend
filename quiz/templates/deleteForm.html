<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Delete Account Request</h2>
  <form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="reason">Reason:</label>
        <input type="text" class="form-control" id="reason" placeholder="Enter Reason" name="reason">
      </div>
      <div class="form-group">
        <label for="feedback">feedback:</label>
        <textarea type="text" class="form-control" id="feedback" placeholder="Enter feedback" name="feedback"></textarea>
      </div>
    <button type="submit" class="btn btn-default">Request Deletion</button>
  </form>
</div>

</body>
</html>
